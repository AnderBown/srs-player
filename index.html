<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SRS RTMP Player (Ngrok)</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
</head>
<body>
  <h2>SRS RTMP Live via Ngrok</h2>
  <video id="videoElement" width="640" height="360" controls autoplay></video>

  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'http://7.tcp.eu.ngrok.io:14292/live/livestream.flv'
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    } else {
      alert("FLV.js is not supported in your browser. Try using Chrome.");
    }
  </script>
</body>
</html>
